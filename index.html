<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <title>Fecha CH26</title>
</head>

<body>
    <div class="container">
        <div class="row-12">
            <div class="col-12">
                <h1>Dias de la semana</h1>
            </div>    
        </div>
    </div>

    <div class="container my-5 justify-content-center">
        <div class="row">
            <div class="col-4">
                <input class="form-control" id="day" type="number" placeholder="Día">
            </div>

            <div class="col-4">
                <input class="form-control" list="datalistOptions" id="month" placeholder="Mes">
                <datalist id="datalistOptions">
                    <option value="Enero"></option>
                    <option value="Febrero"></option>
                    <option value="Marzo"></option>
                    <option value="Abril"></option>
                    <option value="Mayo"></option>
                    <option value="Junio"></option>
                    <option value="Julio"></option>
                    <option value="Agosto"></option>
                    <option value="Sepiembre"></option>
                    <option value="Octubre"></option>
                    <option value="Noviembre"></option>
                    <option value="Diciembre"></option>
                </datalist>
            </div>

            <div class="col-4">
                <input class="form-control" id="year" type="text" placeholder="Año">
            </div>
            <div class="row my-5">
                <div class="col-12">
                    <button type="button" class="btn btn-dark" onclick="calculateDay()">Calcular</button>
                    
                </div>
            </div>

            <div class="row">
                <div class="col-4"></div>
            </div>
            <div class="row my-5">
                <div class="col-12">
                    <h2>Dia de la semana</h2>
                    <p id="result"></p>
                </div>
            </div>
        </div>
        <script src="./assets/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</body>

</html>
